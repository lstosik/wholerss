<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en"
      lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<title>FullRSS - becouse we don't want to follow links just to read</title>
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link type="text/css" rel="stylesheet" href="/css/style.css" />
		<link type="text/css" rel="stylesheet" href="http://jqueryui.com/themes/base/ui.all.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
		  $('#switcher').themeswitcher();
		});
		</script>
	</head>

	<body>
		<div id="container">
			<a wicket:id="loginoutLink" >Log in/out</a>
			<form action="/openId.html" method="post">
				OpenId:
				<input name="login" />
				<input type="submit" />
			</form>
			<div>
				<wicket:child/>
				 <ul wicket:id = "feedsList">
					<li>
						<span wicket:id = "name">feed name</span>
						<span wicket:id = "url">url goes here.</span>
					</li>
				</ul>

			</div>
			<div id="switcher"></div>

		</div>
		<script type="text/javascript"  src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
	</body>
</html>
